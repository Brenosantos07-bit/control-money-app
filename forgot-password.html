<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Control Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Estamos a reutilizar o MESMO style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="login-container">
        
        <div class="logo-container">
            <img src="/assets/imagens/logo_2.png" alt="Control Money Logo" class="logo-img"> 
            
        </div>

        <div class="welcome-text">
            <h2>Esqueceu a senha?</h2>
            <p>Insira seu email para receber um link de recuperação.</p>
        </div>

        <!-- Formulário de Recuperação -->
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
            </div>
            
            <!-- Mensagem de ERRO -->
            <p id="error-message" class="error-message"></p>
            <!-- Mensagem de SUCESSO -->
            <p id="success-message" class="success-message"></p>

            <button type="submit" id="reset-btn">Enviar link</button>
        </form>

        <div class="login-links">
            <a href="index.html" id="login-link">Voltar para o Login</a>
        </div>

    </main>

    <!-- 
      Link para o novo ficheiro 'forgot-password.js'
    -->
    <script type="module" src="forgot-password.js"></script>
</body>
</html>
