<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Gastos - Control Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="gastos.css">
</head>
<body>

    <header class="header">
        <div style="width: 40px;"></div> 
        <h2 class="header-title">Meus Gastos</h2>
        <div style="width: 40px;"></div> 
    </header>

    <main class="container">

        <div class="tabs-container">
            <button id="tab-fixed" class="tab active">Gastos Fixos</button>
            <button id="tab-variable" class="tab">Reserva Semanal</button>
        </div>

        <div id="fixed-list" class="expense-list active">
            <button id="add-fixed-btn" class="add-expense-list-btn">
                + Adicionar Gasto Fixo
            </button>
            
        </div>

        <div id="variable-list" class="expense-list">
            <button id="add-variable-btn" class="add-expense-list-btn">
                + Adicionar Reserva Semanal
            </button>
            
        </div>
        
        </main>
    
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            
            <span>Início</span>
        </a>
        <a href="gastos.html" class="nav-item active"> 
            
            <span>Gastos</span>
        </a>
        <a href="perfil.html" class="nav-item">
            
            <span>Perfil</span>
        </a>
    </nav>
    <div id="add-expense-modal" class="modal-overlay">
        <div class="modal-content">
            
            <div class="modal-header">
                <h3>Adicionar Novo Gasto</h3>
                <button id="expense-modal-close-btn" class="icon-btn">
                    <img src="/assets/imagens/X.svg" alt="Fechar">
                </button>
            </div>

            <form id="add-expense-form">
                
                <div class="form-group">
                    <label for="expense-name">Nome do Gasto</label>
                    <input type="text" id="expense-name" placeholder="Ex: Gasolina, Aluguel" required>
                </div>
                
                <div class="form-group">
                    <label for="expense-amount">Valor</label>
                    <input type="number" id="expense-amount" placeholder="Ex: 50.00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="expense-category">Tipo de Gasto</label>
                    <select id="expense-category" required>
                        <option value="">Selecione o tipo</option>
                        <option value="fixed">Gasto Fixo</option>
                        <option value="variable">Reserva Semanal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="expense-account">Conta (Origem)</label>
                    <select id="expense-account" required>
                        <option value="">Selecione a conta</option>
                        <option value="1">NuConta</option>
                        <option value="2">Carteira</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Salvar Gasto</button>
            </form>
        </div>
    </div>
    <div id="edit-expense-modal" class="modal-overlay">
        <div class="modal-content">
            
            <div class="modal-header">
                <h3>Editar Gasto</h3>
                <button id="edit-expense-close-btn" class="icon-btn">
                    <img src="/assets/imagens/X.svg" alt="Fechar">
                </button>
            </div>

            <form id="edit-expense-form">
                
                <div class="form-group">
                    <label for="edit-expense-name">Nome do Gasto</label>
                    <input type="text" id="edit-expense-name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-expense-amount">Valor</label>
                    <input type="number" id="edit-expense-amount" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="edit-expense-date">Data de Vencimento</label>
                    <input type="date" id="edit-expense-date">
                </div>

                <div class="form-group">
                    <label for="edit-expense-category">Tipo de Gasto</label>
                    <select id="edit-expense-category" required>
                        <option value="fixed">Gasto Fixo</option>
                        <option value="variable">Reserva Semanal</option>
                    </select>
                </div>

                <input type="hidden" id="edit-expense-id">
                
                <div class="modal-actions">
                    <button type="button" id="delete-expense-btn" class="btn-danger">
                        <img src="/assets/imagens/Trash.svg" alt="Excluir">
                        Excluir
                    </button>
                    <button type="submit" class="submit-btn">Salvar Alterações</button>
                </div>

            </form>
        </div>
    </div>
    
   <script type="module" src="gastos.js"></script>
</body>
</html>
