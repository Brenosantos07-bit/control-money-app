<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Control Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="login-container">
        
        <div class="logo-container">
            <img src="./assets/imagens/logo.png" alt="Control Money Logo" class="logo-img"> 
            
        </div>

        <div class="welcome-text">
            <h2>Crie sua conta</h2>
            <p>É rápido e fácil.</p>
        </div>

        <!-- Formulário de Registo -->
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Repita a senha" required>
            </div>
            
            <!-- Mensagem de erro que o JS vai preencher -->
            <p id="error-message" class="error-message"></p>

            <button type="submit" id="signup-btn">Criar Conta</button>
        </form>

        <div class="login-links">
            
            <a href="index.html" id="login-link">Já tem uma conta? Entrar</a>
        </div>

    </main>

    <script type="module" src="signup.js"></script>
</body>
</html>
