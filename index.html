<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Money - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="login-container">
        
        <div class="logo-container">
            
            <img src="../assets/imagens/logo.png" alt="Control Money Logo" class="logo-img"> 
            
        </div>

        <div class="welcome-text">
            <h2>Bem-vindo!</h2>
            <p>Acesse sua conta para continuar.</p>
        </div>

        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <!-- Mensagem de erro que o JS vai preencher -->
            <p id="error-message" class="error-message"></p>

            <button type="submit" id="login-btn">Entrar</button>
        </form>

        <div class="login-links">
            <a href="forgot-password.html" id="forgot-link">Esqueci minha senha</a>
            <a href="signup.html" id="signup-link">Criar nova conta</a>
        </div>

        
        <div class="footer-links">
            <p><a href="#">Termos de Uso</a></p>
            <p><a href="#">Política de Privacidade</a></p>
        </div>

    </main>

    <!-- 
      O 'type="module"' é crucial para o Firebase funcionar.
      O 'script.js' será atualizado
    -->
    <script type="module" src="script.js"></script>
</body>
</html>
